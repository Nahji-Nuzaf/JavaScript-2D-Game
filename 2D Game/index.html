<!DOCTYPE html>
<html>
    
<head>
    <title>2D Game</title>
    <link rel="stylesheet" href="style.css"/>    
</head>

<body onkeyup="key(event);" class="body">

    <div id="b" class="b">
        
        <p id="score" class="score">0</p>
        <img id ="boy" class="boy" src="Run (1).png"/>

    </div>

    <div class="end" id="end">   
        <div>Game Over!</div>
        <div>Your Score</div>
        <div id="endScore">0</div>
        <button class="btn" onclick="re();">Try Again</button>

    </div>


    <script src="script.js"></script>
</body>

</html>
